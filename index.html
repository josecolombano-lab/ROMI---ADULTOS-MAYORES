<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROMI - ADULTOS MAYORES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              romi: {
                bg: '#001F3F',
                text: '#FFFDD0',
                button: '#FFD580',
                buttonText: '#001F3F',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #001F3F;
        color: #FFFDD0;
      }
    </style>
    <!-- Error Handler: Prevents silent black screens by showing initialization errors -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Critical Error:", message);
        const root = document.getElementById('root');
        // If React hasn't mounted anything (root is empty), show the error
        if (root && root.innerHTML.trim() === '') {
          document.body.innerHTML = `
            <div style="background-color: #001F3F; color: #FFD580; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; padding: 20px; text-align: center;">
              <h1 style="font-size: 2rem; margin-bottom: 10px;">⚠️ Error de Inicio</h1>
              <p style="font-size: 1.2rem; margin-bottom: 20px;">La aplicación no pudo cargar correctamente.</p>
              <div style="background: rgba(255,0,0,0.1); border: 1px solid #ff6b6b; padding: 15px; border-radius: 10px; color: #ffcccc; max-width: 90%;">
                ${message}
              </div>
            </div>
          `;
        }
      };
    </script>
    <!-- Google Identity Services & API Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

  }
}
</script>
